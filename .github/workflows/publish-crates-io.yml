name: Publish to crates.io

on:
  push:
    tags:
      - 'crate-*'
      - 'crates-*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Publish crate
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN || secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Ensure token is available
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "CARGO_REGISTRY_TOKEN/CRATES_IO_TOKEN secret is not set" >&2
            exit 1
          fi
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
      - name: Publish to crates.io
        run: cargo publish --locked --token "$CARGO_REGISTRY_TOKEN"
